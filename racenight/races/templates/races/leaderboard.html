{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>User</th>
                <th>Tickets</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>{{ profile.user }}</td>
                <td>{{ profile.cash }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
